<app-error-request [errorMessage]="errorMessage" *ngIf="errorMessage" />
<div class="container all-todos mt-5">
  @for (item of allTodos; track $index) {

  <div
    class="card w-75 my-3 mx-auto"
    [ngClass]="item.completed ? 'bg-success' : 'bg-danger'"
  >
    <div class="card-body text-white">
      <h5 class="card-title">{{ item.title | titlecase }}</h5>
      <p class="card-text">{{ "Complate : " + item.completed | titlecase }}</p>
    </div>
  </div>

  }
</div>
